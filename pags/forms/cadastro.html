<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/cadastro.css">

  <title>Cadastro - CT Insider</title>
</head>

<body>
  <header style="text-align: center;">
    <a href="../../index.html">

      <img src="../../imgs/ct-insider-logo-removed.png" class="logo">
    </a>
  </header>

  <body>
    <form action="#" method="post" id="form-login">
      <legend>Cadastro</legend>

      <label for="nome">Nome de usuário:</label><br>
      <input type="text" id="nome" name="nome" inputmode="text" pattern="[A-Za-zÀ-ÿ\s]+" placeholder="Digite seu nome de usuário" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" placeholder="nome@email.com" required><br><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" placeholder="" required><br><br>
      <input type="submit" value="Cadastrar">
    </form>

    <footer>
      <div class="redes-sociais">
        <nav>
          <ul>
            <li>
              <a href="https://instagram.com"><img src="../../imgs/icons/insta.png"></a>
            </li>
            <li>
              <a href="https://youtube.com"><img src="../../imgs/icons/yt.png"></a>
            </li>
            <li>
              <a href=" https://twitch.tv"><img src="../../imgs/icons/twitch.png"></a>
            </li>
            <li><a href="https://tiktok.com"><img src="../../imgs/icons/ttk.png"></a>
            </li>
          </ul>
        </nav>
      </div>
      <button id="abrir-contato" class="btn-contato">Contato</button>

      <!-- MODAL -->
      <div id="modal-contato" class="modal">
        <div class="modal-conteudo">
          <span class="fechar-modal" id="fechar-modal">&times;</span>
          <h2>Fale Conosco</h2>
          <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
          </form>
        </div>
      </div>
      <p>&copy; Copyright 2000-2025 CT Insider.</p>

    </footer>

    <script src="../../scripts/salvarNomeLogin.js">
    </script>
    <script src="./scripts/modal.js"></script>
  </body>

</html>
